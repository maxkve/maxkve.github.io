<div class="news-feed" md-swipe-left="$ctrl.newerNews()" md-swipe-right="$ctrl.olderNews()" id="news">
  <div class="news-feed__filter">
    <md-menu>
      <md-button ng-click="$mdMenu.open($event)">
        Filter
      </md-button>
      <md-menu-content>
        <md-menu-item><md-button md-autofocus ng-click="$ctrl.selectTag('')">All</md-button></md-menu-item>
        <md-menu-item><md-button ng-click="$ctrl.selectTag('Announcement')">Announcements</md-button></md-menu-item>
        <md-menu-item><md-button ng-click="$ctrl.selectTag('Player Introduction')">Player Introductions</md-button></md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
  <div class="news-feed__item" ng-repeat="newsItem in $ctrl.newsViewModel[$ctrl.activePageIndex]">
    <news-item news-item="newsItem"></news-item>
  </div>
  <div class="news-feed__pagination">
    <md-button ng-disabled="$ctrl.activePageIndex === $ctrl.numberOfPages-1" ng-click="$ctrl.olderNews()">
      Older
    </md-button>
    <div class="pagination__indices" ng-if="$ctrl.numberOfPages > 1">
      <div class="index" ng-repeat="index in $ctrl.pagesViewModel" ng-class="{selected: index == $ctrl.activePageIndex+1}"></div>
    </div>
    <md-button ng-disabled="$ctrl.activePageIndex === 0" ng-click="$ctrl.newerNews()">
      Newer
    </md-button>
  </div>
</div>
