<div class="news-modal modal">
  <div class="news-modal-header">
    <div class="news-modal-header__background"><img ng-src="public/assets/news/large/{{ ::newsItem.img }}" draggable="false" /></div>
  </div>
  <div class="news-modal-text">
    <div class="news-title">{{ ::newsItem.title }}</div>
    <div class="news-date">{{ ::newsItem.date }}</div>
    <div class="news-content" ng-bind-html="newsItemContent"></div>
  </div>
</div>
