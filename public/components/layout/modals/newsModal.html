<div class="news-modal">
  <div class="modal-title">
    <div class="modal-title__background"><img ng-src="{{ ::newsItem.img }}" /></div>
  </div>
  <div class="modal-text">
    <div class="news-title">{{ ::newsItem.title }}</div>
    <div class="news-date">{{ ::newsItem.date }}</div>
    {{ ::newsItem.content }}
  </div>
</div>
