<div class="roster-modal modal">
  <div class="modal-header">
    <div class="modal-header__text">Roster</div>
    <div class="modal-header-web__background"><img ng-src="/public/assets/headers/large/group.jpg" /></div>
    <div class="modal-header-mobile__background"><img ng-src="/public/assets/headers/medium/group.jpg" /></div>
  </div>
  <div class="roster-list">
    <div class="roster-member" ng-repeat="member in roster">
      <div class="member-class-icon"><img ng-src="/public/assets/classes/{{::member.game.classIcon}}" /></div>
      <div class="member__game-text">
        <div class="member-name">{{ ::member.game.name }}</div>
        <div class="member-class">
          <div class="member-spec-icon"><img ng-src="/public/assets/specs/{{ ::member.game.specIcon }}" /></div>
          <div class="member-class-text {{ ::member.game.class }}-text">{{ ::member.game.spec }} {{ ::member.game.class }}</div>
        </div>
        <div class="member-roles">{{ ::member.real.roles }}</div>
      </div>
    </div>
  </div>
</div>
