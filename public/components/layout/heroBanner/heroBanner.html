<div class="hero-banner noselect">
  <md-button ng-click="$ctrl.openNewsModal($ctrl.newsItem)">
    <div class="hero-banner__text anim-fade-in anim-delay-short noselect">
      <div class="hero-banner__title">{{ $ctrl.newsItem.title }}</div>
      <div class="hero-banner__subtitle">{{ $ctrl.newsItem.summary }}</div>

      <div class="hero-banner__recruit">
        <div class="recruit-message">Now recruiting</div>
        <div class="summary__class Mage-text">
          <div class="summary__class-img"><img ng-src="/public/assets/classes/mage.png" draggable="false" /></div>
          1-2
          <md-tooltip md-direction="top">Mage</md-tooltip>
        </div>
        <div class="summary__class Warlock-text">
          <div class="summary__class-img"><img ng-src="/public/assets/classes/warlock.png" draggable="false" /></div>
          1
          <md-tooltip md-direction="top">Warlock</md-tooltip>
        </div>
        <div class="summary__class Priest-text">
          <div class="summary__class-img"><img ng-src="/public/assets/classes/priest.png" draggable="false" /></div>
          1
          <md-tooltip md-direction="top">Priest</md-tooltip>
        </div>
      </div>
    </div>
    <div class="hero-banner__graphic anim-fade-in anim-delay-short">
      <img class="graphic__img anim-zoom-in" ng-src="public/assets/news/large/{{ $ctrl.newsItem.img }}" draggable="false" />
      <div class="graphic__overlay"></div>
    </div>
  </md-button>
  <div class="hero-banner__more anim-fade-in">
    <md-button class="md-fab md-accent" aria-label="FAB" ng-click="$ctrl.scrollToNews()">
      <md-icon md-svg-src="public/assets/interface/chevron-double-down.svg"></md-icon>
    </md-button>
  </div>
</div>
